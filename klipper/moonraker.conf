[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
install_script: tools/pkglist.sh

[update_manager danger_klipper]
type: git_repo
channel: dev
path: ~/klipper
origin: https://github.com/DangerKlippers/danger-klipper.git
primary_branch: bleeding-edge
install_script: scripts/install-octopi.sh
managed_services: klipper
refresh_interval: 25

